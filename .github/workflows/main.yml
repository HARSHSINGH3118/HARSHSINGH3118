name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate the snake gif and svg using Platane's snk action
      - name: Generate Snake GIF and SVG
        uses: Platane/snk@v2.2.0  # Use the latest stable version
        with:
          github_user_name: HARSHSINGH3118  # Ensure your GitHub username is correctly set
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
          width: 800  # Adjusted width
          height: 400  # Adjusted height

      # Push the generated snake to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # Output branch to keep main branch clean
          build_dir: dist  # Directory where snake files are generated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Display build status (optional, for debugging purposes)
      - name: Check build status
        run: git status
