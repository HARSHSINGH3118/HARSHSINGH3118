name: Generate Snake
  
# This runs every 6 hours
on:
  schedule:
    - cron: "0 */6 * * *"

# This allows manual running from the Actions tab
workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3
      
      # Generate the snake gif and svg
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: HARSHSINGH3118
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Commit and push the changes
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
          git commit -m "Generate Snake Contributions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
