name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: # This is correctly placed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Generate the snake gif and svg
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: HARSHSINGH3118
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Set result using environment file
      - name: Set result using environment file
        run: |
          echo "snake_result=generated" >> $GITHUB_ENV

      # Push the generated snake to the output branch
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Example of using an output from the environment file
      - name: Use output from environment file
        run: |
          echo "Snake generation result: ${{ env.snake_result }}"
